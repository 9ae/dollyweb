<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <script type="text/javascript">
          function thing(name){
              this.name = name;
              this.parent = null;
          }

          thing.prototype.defineParent = function(p){
              this.parent = p;
              document.write(this.parent.name);
          }

          var zero = new thing("zero");
          var one = new thing("one");
          one.defineParent(zero);


          </script>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>

  </body>
</html>
